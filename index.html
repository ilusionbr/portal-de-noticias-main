<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Elo Boost</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@800;600&display=swap">
    <style>
        body {
            font-family: 'Lexend Mega', sans-serif;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        

        .container {
    		background: rgba(255, 255, 255, 0.8); /* White background with 80% opacity */
   			padding: 20px;
   			border-radius: 12px; /* Smooth border radius */
    		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Smooth shadow for depth effect */
  			text-align: center;
   			max-width: 600px;
    		width: 100%;
    		border: 0px solid #ddd; /* Add a subtle border */
		}
        

        h1 {
            margin-bottom: 10px;
            font-weight: 800; /* ExtraBold */
            color: #1155cc;
        }

        form {
            margin-bottom: 20px;
        }

        .rank-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dropdown-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dropdown-container label {
            margin-bottom: 5px; /* Adjusted margin */
            font-weight: 600; /* Bold */
            font-size: 12px;
            color: #21273c;
        }

        .dropdown-container select {
            padding: 10px;
            margin: 5px;
            width: 180px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            appearance: none;
            background-color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .dropdown-container select:focus {
            border-color: #007bff;
            outline: none;
        }

        .button-container {
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#result {
            font-size: 24px; /* Increased font size */
            font-weight: 600; /* Bold */
            color: #4CAF50; /* Mid-light green */
            margin: 10px 0; /* Reduced margin to control spacing */
        }

        .hidden {
            display: none;
        }

        .image-container {
            margin-bottom: 10px; /* Adjusted margin */
        }

        .image-container img {
            width: 180px;
            height: 148px;
            display: block;
            margin: 0 auto;
        }
		
		span p {
    font-family: 'Lexend Mega', sans-serif;    
    margin-bottom: 0.5px; /* Reduce space between paragraphs */
    line-height: 0.4;   /* Adjust line height for better spacing */
    color: #21273c;
		}
    </style>
</head>
<body>
    <div class="container">
        <h1>ESTIMATIVA DE PREÇOS</h1>
        <span style="font-family: Lexend Mega, sans-serif; font-size: 11.0px;">
            <p>O valor abaixo é apenas uma estimativa podendo ser maior ou menor dependendo das necessidades de cada cliente.</p>
            <p>Este valor corresponde apenas ao serviço de <b>Elojob</b>, para saber os valores de <b>Duojob</b> e <b>Coaching</b>, entre em contato.
        </span>
        <form id="calculator">
            <div class="rank-group">
                <div class="dropdown-container">
                    <div class="image-container">
                        <img id="startEloImage" src="your-image-url-here.jpg" alt="Imagem de Elo">
                    </div>
                    <label for="startElo">Selecione o Elo inicial</label>
                    <select id="startElo" onchange="updateDivisionOptions(); updateEloImage(); calculatePrice();">
                        <option value="iron">Ferro</option>
                        <option value="bronze">Bronze</option>
                        <option value="silver">Prata</option>
                        <option value="gold">Ouro</option>
                        <option value="platinum">Platina</option>
                        <option value="emerald">Esmeralda</option>
                        <option value="diamond">Diamante</option>
                        <option value="master">Mestre</option>
                        <option value="grandmaster">Grão-Mestre</option>
                        <option value="challenger">Desafiante</option>
                    </select>
                    <select id="startDivision" class="hidden" onchange="calculatePrice();">
                        <option value="4">IV</option>
                        <option value="3">III</option>
                        <option value="2">II</option>
                        <option value="1">I</option>
                    </select>
                </div>
                <div class="dropdown-container">
                    <div class="image-container">
                        <img id="endEloImage" src="your-image-url-here.jpg" alt="Imagem de Elo">
                    </div>
                    <label for="endElo">Selecione o Elo final</label>
                    <select id="endElo" onchange="updateDivisionOptions(); updateEloImage(); calculatePrice();">
                        <option value="iron">Ferro</option>
                        <option value="bronze">Bronze</option>
                        <option value="silver">Prata</option>
                        <option value="gold">Ouro</option>
                        <option value="platinum">Platina</option>
                        <option value="emerald">Esmeralda</option>
                        <option value="diamond">Diamante</option>
                        <option value="master">Mestre</option>
                        <option value="grandmaster">Grão-Mestre</option>
                        <option value="challenger">Desafiante</option>
                    </select>
                    <select id="endDivision" class="hidden" onchange="calculatePrice();">
                        <option value="4">IV</option>
                        <option value="3">III</option>
                        <option value="2">II</option>
                        <option value="1">I</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <!-- Removed button since calculation is automatic -->
            </div>
        </form>
        <p id="result">R$0.00</p>
    </div>

    <script>
    // Prices per division within each Elo tier
    const divisionPrices = {
        "iron": 8,
        "bronze": 10,
        "silver": 15,
        "gold": 20,
        "platinum": 25,
        "emerald": 40,
        "diamond": 75 // Fixed price per division for Diamond
    };

    // Base prices for Grandmaster and Challenger
    const basePrices = {
        "master": 200,
        "grandmaster": 450,
        "challenger": 1000
    };

    // Elo ordering to calculate division distance
    const eloOrder = ["iron", "bronze", "silver", "gold", "platinum", "emerald", "diamond", "master", "grandmaster", "challenger"];

    // Elo tiers that have divisions
    const tiersWithDivisions = ["iron", "bronze", "silver", "gold", "platinum", "emerald", "diamond"];

    // Elo images
    const eloImages = {
        "iron": "https://i.imgur.com/xOyQYtq.png",
        "bronze": "https://i.imgur.com/rn0pA1h.png",
        "silver": "https://i.imgur.com/TiA00zM.png",
        "gold": "https://i.imgur.com/BnSvnGo.png",
        "platinum": "https://i.imgur.com/l9FKAbr.png",
        "emerald": "https://i.imgur.com/VHpklaN.png",
        "diamond": "https://i.imgur.com/itIyrFj.png",
        "master": "https://i.imgur.com/Qn753Gw.png",
        "grandmaster": "https://i.imgur.com/hp8Q8jz.png",
        "challenger": "https://i.imgur.com/s7Ekr8L.png"
    };

    function updateDivisionOptions() {
        const startElo = document.getElementById('startElo').value;
        const endElo = document.getElementById('endElo').value;

        const startDivisionSelect = document.getElementById('startDivision');
        const endDivisionSelect = document.getElementById('endDivision');

        // Show or hide division dropdowns based on selected Elo tiers
        startDivisionSelect.classList.toggle('hidden', !tiersWithDivisions.includes(startElo));
        endDivisionSelect.classList.toggle('hidden', !tiersWithDivisions.includes(endElo));
    }

    function updateEloImage() {
        const startElo = document.getElementById('startElo').value;
        const endElo = document.getElementById('endElo').value;

        // Update images based on selected Elo
        document.getElementById('startEloImage').src = eloImages[startElo];
        document.getElementById('endEloImage').src = eloImages[endElo];
    }

    function calculatePrice() {
        const startElo = document.getElementById('startElo').value;
        const startDivision = parseInt(document.getElementById('startDivision').value) || 4;
        const endElo = document.getElementById('endElo').value;
        const endDivision = parseInt(document.getElementById('endDivision').value) || 4;

        const startEloIndex = eloOrder.indexOf(startElo);
        const endEloIndex = eloOrder.indexOf(endElo);

        // Validation: prevent rank downgrades across Elo tiers
        if (startEloIndex > endEloIndex || (startElo === endElo && startDivision < endDivision)) {
            document.getElementById('result').innerText = "Invalid rank progression.";
            return;
        }

        let price = 0;

        // If both Elo tiers are the same
        if (startElo === endElo) {
            // Calculate the price for divisions within the same Elo tier
            price = divisionPrices[startElo] * (startDivision - endDivision);
        } else {
            // Calculate price for reaching the end of the starting Elo tier
            if (tiersWithDivisions.includes(startElo)) {
                price += divisionPrices[startElo] * (startDivision - 1);  // From current division to Division I
            } else {
                price += basePrices[startElo] || 0;
            }

            // Add price for moving from Division I of current tier to Division IV of next tier
            if (tiersWithDivisions.includes(startElo)) {
                price += divisionPrices[startElo]; // Adds cost for Division I transition
            }

            // Calculate price for intermediate tiers
            for (let i = startEloIndex + 1; i < endEloIndex; i++) {
                const tier = eloOrder[i];
                price += tiersWithDivisions.includes(tier) ? divisionPrices[tier] * 4 : (basePrices[tier] || 0); // Full tier progressions
            }

            // Calculate price for the ending Elo tier
            if (tiersWithDivisions.includes(endElo)) {
                price += divisionPrices[endElo] * (4 - endDivision);
            } else {
                price += basePrices[endElo] || 0;
            }
        }

        document.getElementById('result').innerText = `R$ ${price.toFixed(2)}`;
    }

    // Initial call to set division options and Elo image on page load
    updateDivisionOptions();
    updateEloImage();
    calculatePrice(); // Calculate the price initially
    </script>
</body>
</html>
